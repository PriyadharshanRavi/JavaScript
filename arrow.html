<script type="text/javascript">
	var mycon = (arr1,arr2) => {
		return arr1.concat(arr2);
	};

	console.log(mycon([1,2,3], [4,5,6]));

	//arrow in higher order function
	//when a function takes in another function as a parameter then it is called higher order function 

	const realNumber = [1,2,-5,10,5,2.3,-4,-1];
	const squareList = (arr) => {
		const squaredIntegers = arr.filter(num => Number.isInteger(num) && num > 0).map(x =>  x * x);
		return squaredIntegers;
	}

	const squaredIntegers = squareList(realNumber);
	console.log(squaredIntegers);

</script>

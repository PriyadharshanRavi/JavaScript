<script type="text/javascript">
	// Array can hold any kind of datatypes in it
	var arr=["blahme", "blahyou", "blahus"]
	console.log(arr);

	//Nested Array
	var nestarr = [["blah", "blah", "blah"], ["priyan", "archu", 3]]
	console.log(arr, nestarr);

	//Access particular data inside the array
	console.log(arr[0]);

	//Modify data inside the array
	arr[3] = "blahonlyus";
	console.log(arr[3]);
	console.log(arr);

	//change data in multi dimensional array
	nestarr[0][1] = "blahchanged";
	console.log(nestarr);

	//manipulate array data with push
	nestarr.push=(["blahme", "blahyou", "blahus"]);
	console.log(nestarr);

	//manipulate array data with pop
	nestarr.pop=(nestarr[0]);
	console.log(nestarr);

	//sameways shift will add the data to end of the array and unshift will add data to begining of the array. 
</script>

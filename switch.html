<script type="text/javascript">
	var val = "0";
	function iCanSwitch(val){
		var answer = "";
		switch(val){
			case "1":
				answer = "Alpha";
				console.log(answer);
				break;
			case "2":
				answer = "Beta";
				console.log(answer);
				break;
			case "3":
				answer = "Gamma";
				console.log(answer);
				break;
			case "4":
				answer = "Delta";
				console.log(answer);
				break;
			default:
				answer = "Default"	
				console.log(answer);
				break;			
		}
	}

	console.log(iCanSwitch("1"));
	console.log(iCanSwitch("2"));
	console.log(iCanSwitch("3"));
	console.log(iCanSwitch("4"));
	console.log(iCanSwitch("5"));
</script>
